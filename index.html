<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  
</head>

<body>
   <!--login page start-->
  <div class="login_main">
    
   
    <div class="login_logo">
      <img src="/loginlogo.jpg" alt="logo">
    </div>
    
    
    
    
     <div class="login">
      <div class="login_heading">
        <h1>Sign into start your session</h1>
      </div>
      
       <div class="login_input">
         <form action="#">
        <!--name-->
         <div class="all_input name">
          <input type="email"placeholder="UserName" required>
 
           <div class="login_icon">
             <i class="fa-solid fa-envelope"></i>
           </div>            
         </div>
        <!--password-->
         <div class="all_input password">
          <input type="password"placeholder="Password" required>
          
           <div class="login_icon">
             <i class="fa-solid fa-lock"></i>
           </div>
         </div>
         
         <div class="all_input option">
           <select>
             <option value="2023-2024">2023-2024</option>
             <option value="2024-2025">2024-2025</option>
             <option value="2025-2026">2025-2026</option>
           </select>
         </div>
         
         <div class="all_input mcms">
           <select>
             <option value="MCMS"> MCMS</option>
             <option value="NUTS">NUTS</option>
             <option value="HMC">HMC</option>
           </select>
         </div>
         
         
         <div class="btn">
           <button type="submit">Login</button>
         </div>
         
         
         </form>
         </div>
    
       
  </div>
  
  <div class="last">
    <h2>Powered by IKC Solution Pvt.Ltd</h2>
  </div>
  </div>
  
   <!--login page end-->
  <script src="main.js"></script>
</body>
</html>
